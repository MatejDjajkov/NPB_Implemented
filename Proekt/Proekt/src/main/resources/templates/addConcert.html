<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ticket Guru</h1>
<h5>Basic Analytics</h5>
<table>
    <div>
        <a th:href="@{/ticketsperconcert}">Tickets per concert</a>
        <a th:href="@{/shoprevenue}">Physical Shop revenue</a>
        <a th:href="@{/onlinerevenue}">Online revenue</a>
        <a th:href="@{/historicresells}">Historic resells</a>

    </div>
    <div>
        <form th:action="@{/activity}" method="get">
            <label for="from">From:</label>
            <input type="date" id="from" name="from" required>

            <label for="to">To:</label>
            <input type="date" id="to" name="to" required>

            <button type="submit">Get activity</button>
        </form>
    </div>

    <div>
        <form th:action="@{/paymentanalytics}" method="get">
            <label for="from">From:</label>
            <input type="date"  name="from" required>

            <label for="to">To:</label>
            <input type="date"  name="to" required>

            <button type="submit">Get paymentDetails</button>
        </form>
    </div>
    <h5>Adding </h5>
    <a th:href="@{/addconcert}">Add concert</a>

    <a th:href="@{/addtickets}">Add online tickets</a>

    <a th:href="@{/physicaltickets}">Add physical shop tickets</a>

    <a th:href="@{/addmusicgroup}">Add new music group</a>
    <br><br>
    <a th:href="@{/calendar}">Check calendar</a>


</table>
<h5>Adding concert</h5>
<form action="/addconcert" method="POST">
    <label for="concertName">Concert Name:</label>
    <input type="text" id="concertName" name="concert_name" required><br>

    <label for="locationId">Location ID:</label>
    <input type="number" id="locationId" name="concert_location_id" required><br>

    <label for="concertDate">Concert Date:</label>
    <input type="date" id="concertDate" name="concert_date" required><br>

    <label for="bandIds">Band IDs (space-separated):</label>
    <input type="text" id="bandIds" name="band_ids" required><br>

    <label for="soloMusicianId">Solo Musician ID (optional):</label>
    <input type="number" id="soloMusicianId" name="solo_musician_id"><br>

    <input type="submit" value="Add Concert">
</form>


</body>
</html>
