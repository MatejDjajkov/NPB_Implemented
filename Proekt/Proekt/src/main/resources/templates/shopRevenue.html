<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MyTicket</title>
</head>
<body>

<h1>Ticket Guru</h1>
<h5>Basic Analytics</h5>
<table>
  <div>
    <a th:href="@{/ticketsperconcert}">Tickets per concert</a>
    <a th:href="@{/shoprevenue}">Physical Shop revenue</a>
    <a th:href="@{/onlinerevenue}">Online revenue</a>
    <a th:href="@{/historicresells}">Historic resells</a>

  </div>
</table>




<table>
  <thead>
  <tr>
    <th>physicalshopid</th>
    <th>shopname</th>
    <th>concertid</th>
    <th>concertname</th>
    <th>revenue</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="shop : ${revenuesShop}">
    <td colspan="2" th:text="${shop.physicalshopid}"></td>
    <td colspan="2" th:text="${shop.shopname}"></td>
    <td colspan="2" th:text="${shop.concertid}"></td>
    <td colspan="2" th:text="${shop.concertname}"></td>
    <td colspan="2" th:text="${shop.revenue}"></td>

  </tr>
  </tbody>
</table>
</body>
</html>
